<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        .login {
            width: 500px;
            margin: 200px auto auto auto;
            text-align: center;
        }

        .btn-login {
            margin-top: 10px;
        }
    </style>

    <script th:inline="javascript">
        function getParam() {
            return {
                loginId: document.querySelector('#loginId').value,
                password: document.querySelector('#password').value
            }
        }

        function login() {
            const url = '/users/login';
            const param = getParam();

            axios.post(url, param).then(function (response) {
                document.cookie = `Authentication=Bearer ${response.data}`;
                location.href = '/page/obtain-orders';
            }).catch(function () {
                alert('아이디 또는 비밀번호를 확인하세요.');
            });

        }
    </script>
</head>
<body>

<div class="login">
    <h1>로그인 페이지</h1>
    <hr>
    <div>
        <label>ID: <input type="text" id="loginId" name="loginId" class="form-control"></label>
    </div>
    <div>
        <label>PW: <input type="password" id="password" name="loginId" class="form-control"></label>
    </div>
    <button class="btn btn-primary btn-login" onclick="login()">로그인 하기</button>
    <hr>
</div>

</body>
</html>
