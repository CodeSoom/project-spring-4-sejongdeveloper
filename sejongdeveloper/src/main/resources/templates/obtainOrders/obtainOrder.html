<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>코드숨 개인프로젝트</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/carousel/">

    <style>
        .content {
            margin-top: 100px;
        }

        .date {
            width: 250px !important;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script th:inline="javascript">
        const items = /*[[${items}]]*/null;
        const OBTAIN_ORDER_ID = /*[[${obtainOrderId}]]*/null;

        window.onload = function () {
            loadObtainOrder();
            init();
        }

        function init() {
            if (OBTAIN_ORDER_ID === null) {
                document.querySelector('.btn-update').style.display = 'none';
                addObtainOrderDetailHtml();
                return;
            }

            document.querySelector('.btn-save').style.display = 'none';
        }

        function loadObtainOrder() {
            if (OBTAIN_ORDER_ID === null) {
                return;
            }

            const url = `/obtain-orders/${OBTAIN_ORDER_ID}`;

            axios.get(url).then(function (response) {
                for (const [key, value] of Object.entries(response.data)) {
                    if (key === 'obtainOrderDetails') {
                        loadObtainOrderDetails(value);
                        return;
                    }

                    document.querySelector(`#${key}`).value = value;
                }
            });
        }

        function loadObtainOrderDetails(data) {
            data.forEach(function (obj) {
                addObtainOrderDetailHtml(obj);
            });
        }

        function addObtainOrderDetailHtml(data) {
            const tr = document.createElement('tr');

            let id = '';
            let quantity = '';
            let item = null;

            if (data !== undefined) {
                id = data.id;
                quantity = data.quantity;
                item = data.item;
            }

            tr.innerHTML = `
                <tr>
                    <th><input type="text" class="form-control" name="id" value="${id}" readonly></th>
                    <td>${getItemsHtml(item)}</td>
                    <td><input type="text" class="form-control" name="quantity" value="${quantity}"></td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm" onclick="remove(this)">-</button>
                    </td>
                </tr>
            `;

            document.querySelector('#listTbody').appendChild(tr);
        }

        function getItemsHtml(data) {
            if (items === null) {
                return '';
            }

            let itemId = '';

            if (data !== null) {
                itemId = data.id;
            }

            let html = '<select name="itemId" class="custom-select">';

            items.forEach(function (obj) {
                let selected = '';

                if (obj.id === itemId) {
                    selected = 'selected';
                }

                html += `<option value="${obj.id}" ${selected}>${obj.name}</option>`;
            });

            html += '</select>';

            return html;
        }

        function getObtainOrderParam() {
            const obtainOrder = {};

            document.querySelector('#obtainOrderDiv').querySelectorAll('input').forEach(function (elem) {
                obtainOrder[elem.name] = elem.value;
            });

            return obtainOrder;
        }

        function getElemParam(data) {
            const param = {};

            data.querySelectorAll('input, select').forEach(function (elem) {
                param[elem.name] = elem.value;
            });

            return param;
        }

        function getObtainOrderDetailsParam() {
            const obtainOrderDetails = [];

            document.querySelectorAll('#listTbody tr').forEach(function (tr) {
                const obtainOrderDetail = getElemParam(tr);

                obtainOrderDetails.push(obtainOrderDetail);
            });

            return obtainOrderDetails;
        }

        function getParam() {
            const obtainOrder = getObtainOrderParam();

            obtainOrder.obtainOrderDetails = getObtainOrderDetailsParam();

            return obtainOrder;
        }

        function save() {
            const url = '/obtain-orders';
            const param = getParam();

            axios.post(url, param).then(function (response) {
                location.href = `/page/obtain-order/${response.data}`;
            });
        }

        function remove(me) {
            me.closest('tr').remove();
        }

    </script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">코드숨</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/page/obtain-orders}">수주</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/page/release-orders}">출고</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/page/place-orders}">발주</a>
                    </li>
                </ul>
            </div>
            <div class="login">
                <a href="javascript:logout()">로그아웃</a>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container content">

        <div class="row">

            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">수주상세</h4>
                <div id="obtainOrderDiv">
                    <div class="mb-3">
                        <label for="id">식별자</label>
                        <input type="text" class="form-control" id="id" name="id" readonly>
                    </div>

                    <div class="mb-3">
                        <label for="name">수주명</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="수주명">
                    </div>

                    <div class="mb-3">
                        <label for="date">수주일</label>
                        <input type="date" class="form-control date" id="date" name="date" placeholder="수주명">
                    </div>
                </div>

                <hr class="mb-4">

                <table class="table">
                    <thead>
                    <tr>
                        <th>식별자</th>
                        <th>품목</th>
                        <th>수량</th>
                        <th>
                            <button type="button" class="btn btn-primary btn-sm" onclick="addObtainOrderDetailHtml()">+</button>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="listTbody"></tbody>
                </table>

                <hr class="mb-4">
                <button type="button" class="btn btn-primary btn-save" onclick="save()">등록</button>
                <button type="button" class="btn btn-primary btn-update" onclick="update()">수정</button>
            </div>
        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; sejongdeveloper Company, Inc.</p>
        </footer>
    </div>

</main>



</body>
</html>
